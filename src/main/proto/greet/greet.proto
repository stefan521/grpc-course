syntax= "proto3";

package greet;

option java_package = "com.proto.greet";
option java_multiple_files = true;

message Greeting {
  string first_name = 1;
  string last_name = 2;
}

message GreetRequest {
  Greeting greeting = 1;
}

message GreetResponse {
  string result = 1;
}

// convention name + service
service GreetService {
  // Unary
  // convention Request named as name of method + request. same for response
  rpc Greet(GreetRequest) returns (GreetResponse) {};
}